<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intento de Amor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            width: 500px;
            z-index: 10;
            animation: fadeIn 1.5s ease-out;
            margin: 20px;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            color: #fff;
        }
        
        p {
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .heart-btn {
            background: none;
            border: none;
            font-size: 2.5rem;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: pulse 2s infinite;
        }
        
        .heart-btn:hover {
            transform: scale(1.2);
        }
        
        .message {
            font-size: 1.3rem;
            margin-top: 30px;
            opacity: 0;
            transition: opacity 1s ease;
            font-style: italic;
        }
        
        .show {
            opacity: 1;
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Efecto de confeti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall 5s linear infinite;
            z-index: 1;
        }
        
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
        
        /* Controles de audio */
        .audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(5px);
            transition: transform 0.3s;
        }
        
        .audio-controls:hover {
            transform: scale(1.1);
        }
        
        .audio-controls i {
            font-size: 24px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            p { font-size: 1.1rem; }
            .container { padding: 20px; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Para mi niña hermosa</h1>
        <p>Cada momento a tu lado es un regalo del universo. Eres la luz que ilumina mis días.</p>
        <button class="heart-btn" id="heartButton">❤️</button>
        <div class="message" id="message">Siempre serás mi razón para sonreír...</div>
    </div>
    
    <div class="audio-controls" id="audioControls">
        <i class="fas fa-play"></i>
    </div>

    <!-- Audio para la música -->
    <audio id="backgroundAudio" loop>
        <source src="te_extrano.mp3" type="audio/mpeg">
        Tu navegador no soporta audio HTML5.
    </audio>

    <script>
        // Script para mostrar el mensaje al hacer clic en el corazón
        const heartButton = document.getElementById('heartButton');
        const message = document.getElementById('message');
        
        heartButton.addEventListener('click', () => {
            message.classList.add('show');
            createConfetti(100);
        });
        
        // Función para crear confeti
        function createConfetti(count) {
            const container = document.body;
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                container.appendChild(confetti);
                
                // Eliminar confeti después de la animación
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Control de audio
        const audio = document.getElementById('backgroundAudio');
        const audioControls = document.getElementById('audioControls');
        const audioIcon = audioControls.querySelector('i');
        
        // Estado inicial del audio
        let isPlaying = false;
        
        // Controlador para el botón de audio
        audioControls.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                audioIcon.classList.remove('fa-pause');
                audioIcon.classList.add('fa-play');
            } else {
                // Intentar reproducir y manejar errores
                audio.play().then(() => {
                    audioIcon.classList.remove('fa-play');
                    audioIcon.classList.add('fa-pause');
                    isPlaying = true;
                }).catch(e => {
                    console.log("Error al reproducir: ", e);
                    // Mostrar instrucciones si hay error de política de autoplay
                    alert('Por favor, haz clic en cualquier parte de la página primero para activar el audio');
                });
            }
            isPlaying = !isPlaying;
        });
        
        // Permitir reproducir después de cualquier interacción del usuario
        document.addEventListener('click', () => {
            // Solo intentar reproducir si no está ya reproduciendo
            if (!isPlaying) {
                audio.play().then(() => {
                    audioIcon.classList.remove('fa-play');
                    audioIcon.classList.add('fa-pause');
                    isPlaying = true;
                }).catch(e => console.log("Error inicial al reproducir: ", e));
            }
        }, { once: true }); // Solo una vez
    </script>
</body>
</html>
