<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Romántica Interactiva</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Dancing Script', cursive, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffd6e7, #ffc2d1, #ffb6c1, #ff9aae, #ff85a1);
            background-size: 400% 400%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
            animation: gradientBG 20s ease infinite;
            position: relative;
        }

        /* Fondo romántico */
        .romantic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .heart-particle {
            position: absolute;
            color: rgba(255, 105, 180, 0.7);
            font-size: 24px;
            animation: floatUp 15s linear infinite;
            opacity: 0;
            z-index: 1;
        }

        .twinkle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 3s infinite;
            z-index: 1;
        }

        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 182, 193, 0.4) 0%, rgba(255, 182, 193, 0) 70%);
            filter: blur(20px);
            animation: glowMove 15s infinite alternate;
            z-index: 1;
        }

        .container {
            text-align: center;
            position: relative;
            max-width: 800px;
            width: 100%;
            perspective: 1000px;
            z-index: 10;
            padding: 15px;
        }

        .title-container {
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(186, 104, 200, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .title {
            color: #d32f2f;
            font-size: 3rem;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: pulse 3s infinite, floatTitle 8s ease-in-out infinite;
        }

        .instruction {
            color: #5d4037;
            font-size: 1.4rem;
            margin-bottom: 8px;
            font-weight: 500;
            animation: fadeInOut 4s infinite;
        }

        /* Nuevo diseño de sobre con efecto 3D mejorado */
        .envelope-container {
            perspective: 1000px;
            margin: 30px auto;
            width: 300px;
            height: 200px;
            position: relative;
            cursor: pointer;
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform-origin: center bottom;
        }

        .envelope-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .envelope-front {
            background: linear-gradient(45deg, #e53935, #d81b60);
            z-index: 2;
        }

        .envelope-back {
            background: linear-gradient(45deg, #f44336, #e91e63);
            transform: rotateX(180deg);
        }

        .envelope-flap {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #f44336, #e91e63);
            clip-path: polygon(0 0, 100% 0, 100% 45%, 50% 70%, 0 45%);
            transform-origin: top;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            border-radius: 10px;
            z-index: 3;
        }

        .seal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ffd54f, #ffc107);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 213, 79, 0.6);
            z-index: 4;
            animation: sealPulse 2s infinite;
        }

        .seal i {
            color: #d32f2f;
            font-size: 28px;
        }

        /* Estilo de la carta abierta */
        .letter-container {
            position: relative;
            width: 280px;
            height: 0;
            margin: 0 auto;
            overflow: hidden;
            transform-origin: center;
            transition: all 1.2s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        .letter-open {
            display: none;
            background: linear-gradient(to bottom, #fff9c4 0%, #fff 100%);
            width: 100%;
            height: 420px;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            z-index: 25;
        }

        .letter-content {
            position: relative;
            z-index: 2;
            opacity: 0;
            transition: opacity 1s ease;
            height: 100%;
        }

        .message-title {
            color: #d32f2f;
            font-size: 2.2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .message-content {
            color: #5d4037;
            font-size: 1.4rem;
            line-height: 1.6;
            text-align: left;
            margin-bottom: 15px;
            height: 230px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .signature {
            text-align: right;
            font-size: 1.8rem;
            font-weight: bold;
            color: #d32f2f;
            margin-top: 15px;
        }

        .letter-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23d32f2f' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        /* Botón de cerrar carta */
        .close-letter-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 35px;
            height: 35px;
            background: #f44336;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            z-index: 30;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .close-letter-btn:hover {
            transform: scale(1.1);
            background: #d32f2f;
        }

        /* Botón secreto */
        .secret-button {
            margin-top: 25px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid #d32f2f;
            color: #d32f2f;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
            backdrop-filter: blur(5px);
            z-index: 15;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .secret-button:hover {
            background: rgba(211, 47, 47, 0.2);
            transform: scale(1.05);
        }

        /* Sistema de contraseña */
        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            backdrop-filter: blur(10px);
        }

        .password-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .password-container {
            background: linear-gradient(135deg, #fff0f5, #ffe4e1);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            width: 450px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            transform: scale(0.8);
            transition: transform 0.5s ease;
        }

        .password-container.active {
            transform: scale(1);
        }

        .password-title {
            color: #d32f2f;
            font-size: 2.2rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .password-subtitle {
            color: #5d4037;
            font-size: 1.2rem;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .password-input {
            width: 100%;
            padding: 12px 18px;
            font-size: 1.3rem;
            border: 2px solid #d32f2f;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
            outline: none;
            font-family: 'Dancing Script', cursive;
            font-weight: bold;
        }

        .password-input:focus {
            border-color: #ffd54f;
            box-shadow: 0 0 15px rgba(255, 213, 79, 0.5);
            transform: scale(1.05);
        }

        .password-button {
            background: linear-gradient(to right, #f44336, #e91e63);
            color: white;
            border: none;
            padding: 12px 35px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .password-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .password-hint {
            margin-top: 15px;
            font-size: 1.1rem;
            color: #7f8c8d;
            font-style: italic;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .password-hint.show {
            opacity: 1;
            max-height: 100px;
        }

        .password-error {
            color: #f44336;
            font-size: 1.1rem;
            margin-top: 15px;
            height: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .password-error.show {
            opacity: 1;
        }

        /* Reproductor de música dentro de la carta */
        .music-player {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.7);
            padding: 8px 15px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 30;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(211, 47, 47, 0.3);
        }

        .music-label {
            color: #d32f2f;
            font-size: 1rem;
            margin-right: 10px;
            font-weight: bold;
        }

        .music-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f44336, #e91e63);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .music-toggle:hover {
            transform: scale(1.1);
        }

        .music-toggle i {
            color: white;
            font-size: 18px;
        }

        /* Botón de amor lateral */
        .love-button {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(5px);
            border: 2px solid #d32f2f;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .love-button:hover {
            transform: scale(1.1);
            background: rgba(211, 47, 47, 0.2);
        }

        .love-button i {
            color: #d32f2f;
            font-size: 30px;
            animation: heartbeat 1.5s infinite;
        }

        /* Mensaje de amor */
        .love-message {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 2.5rem;
            font-weight: bold;
            color: #d32f2f;
            z-index: 150;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .love-message.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Elementos decorativos */
        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: #e91e63;
            font-size: 20px;
            opacity: 0;
            animation: floatUp 6s linear infinite;
        }

        .flowers {
            position: absolute;
            font-size: 28px;
            color: #e91e63;
            opacity: 0.7;
            z-index: 5;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .flower-1 { top: 10%; left: 5%; animation: float 12s infinite, rotate 20s infinite; }
        .flower-2 { top: 20%; right: 10%; animation: float 15s infinite, rotate 25s infinite reverse; }
        .flower-3 { bottom: 15%; left: 15%; animation: float 18s infinite, rotate 30s infinite; }
        .flower-4 { bottom: 5%; right: 5%; animation: float 14s infinite, rotate 22s infinite reverse; }

        /* Animaciones */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes floatTitle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes sealPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); }
            50% { transform: translate(-50%, -50%) scale(1.1); box-shadow: 0 0 25px rgba(0, 0, 0, 0.3); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        @keyframes openEnvelope {
            0% { transform: rotateX(0); }
            100% { transform: rotateX(180deg); }
        }

        @keyframes fadeInContent {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes closeEnvelope {
            0% { opacity: 0; transform: translateY(-20px) rotateY(180deg) scale(0.8); }
            100% { opacity: 1; transform: translateY(0) rotateY(0) scale(1); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes glowMove {
            0% { transform: translate(0, 0); }
            25% { transform: translate(40vw, 30vh); }
            50% { transform: translate(20vw, 60vh); }
            75% { transform: translate(70vw, 40vh); }
            100% { transform: translate(10vw, 20vh); }
        }

        @keyframes unlock {
            0% { transform: rotate(0) scale(1); }
            25% { transform: rotate(15deg) scale(1.2); }
            50% { transform: rotate(-15deg) scale(1.3); }
            75% { transform: rotate(5deg) scale(1.2); }
            100% { transform: rotate(0) scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Media queries para dispositivos móviles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .title-container {
                padding: 12px;
                margin-bottom: 15px;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .instruction {
                font-size: 1.2rem;
            }
            
            .envelope-container {
                width: 250px;
                height: 170px;
                margin: 20px auto;
            }
            
            .seal {
                width: 50px;
                height: 50px;
            }
            
            .seal i {
                font-size: 24px;
            }
            
            .letter-container {
                width: 240px;
            }
            
            .letter-open {
                height: 380px;
                padding: 20px;
            }
            
            .message-title {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }
            
            .message-content {
                font-size: 1.2rem;
                line-height: 1.5;
                height: 200px;
            }
            
            .signature {
                font-size: 1.6rem;
            }
            
            .password-container {
                padding: 20px;
            }
            
            .password-title {
                font-size: 1.8rem;
            }
            
            .password-subtitle {
                font-size: 1.1rem;
            }
            
            .password-input {
                font-size: 1.1rem;
                padding: 10px 15px;
            }
            
            .password-button {
                font-size: 1.1rem;
                padding: 10px 25px;
            }
            
            .secret-button {
                font-size: 1rem;
                padding: 8px 16px;
            }
            
            .music-player {
                bottom: 15px;
                right: 15px;
                padding: 6px 12px;
            }
            
            .music-label {
                font-size: 0.9rem;
            }
            
            .music-toggle {
                width: 35px;
                height: 35px;
            }
            
            .music-toggle i {
                font-size: 16px;
            }
            
            .love-button {
                bottom: 20px;
                left: 20px;
                width: 50px;
                height: 50px;
            }
            
            .love-button i {
                font-size: 24px;
            }
            
            .love-message {
                font-size: 2rem;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Elemento de audio para la melodía -->
    <audio id="backgroundMusic" loop>
        <source src="te_extrano.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    
    <!-- Botón de amor lateral -->
    <div class="love-button" id="loveButton">
        <i class="fas fa-heart"></i>
    </div>
    
    <!-- Mensaje de amor -->
    <div class="love-message" id="loveMessage">TE AMO</div>
    
    <!-- Fondo romántico -->
    <div class="romantic-bg" id="romanticBg"></div>
    
    <!-- Modal de contraseña -->
    <div class="password-modal" id="passwordModal">
        <div class="password-container" id="passwordContainer">
            <h2 class="password-title">Tu Llave de Amor</h2>
            <p class="password-subtitle">Ingresa nuestro código especial para abrir esta carta</p>
            <input type="password" class="password-input" id="passwordInput" placeholder="" maxlength="4">
            <button class="password-button" id="passwordButton">Abrir mi carta</button>
            <p class="password-hint" id="passwordHint">Pista: Es el número que representa nuestro amor</p>
            <p class="password-error" id="passwordError">Contraseña incorrecta, intenta de nuevo</p>
        </div>
    </div>
    
    <div class="container">
        <div class="title-container">
            <h1 class="title">Para Ti, Mi Princesa</h1>
            <p class="instruction">Toca el sobre para abrir tu carta</p>
        </div>
        
        <!-- Nuevo diseño de sobre con efecto 3D -->
        <div class="envelope-container">
            <div class="envelope" id="closedEnvelope">
                <div class="envelope-face envelope-front"></div>
                <div class="envelope-face envelope-back"></div>
                <div class="envelope-flap" id="envelopeFlap"></div>
                <div class="seal">
                    <i class="fas fa-lock" id="sealIcon"></i>
                </div>
            </div>
        </div>
        
        <div class="letter-container" id="letterContainer">
            <div class="letter-open" id="openLetter">
                <div class="close-letter-btn" id="closeButton">
                    <i class="fas fa-envelope"></i>
                </div>
                
                <!-- Reproductor de música -->
                <div class="music-player" id="musicPlayer">
                    <span class="music-label">Nuestra Música</span>
                    <div class="music-toggle" id="musicToggle">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                
                <div class="letter-pattern"></div>
                <div class="letter-content">
                    <h2 class="message-title">Mi Mensaje Especial</h2>
                    <div class="message-content" id="typewriterText">
                        <!-- El contenido se agregará dinámicamente -->
                    </div>
                    <div class="signature">Tu Príncipe</div>
                </div>
            </div>
        </div>
        
        <button class="secret-button" id="secretButton">Una sorpresa para ti</button>
    </div>

    <!-- Decoraciones -->
    <div class="flowers flower-1">🌹</div>
    <div class="flowers flower-2">🌸</div>
    <div class="flowers flower-3">🌺</div>
    <div class="flowers flower-4">💮</div>
    
    <div class="hearts-container" id="heartsContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const closedEnvelope = document.getElementById('closedEnvelope');
            const envelopeFlap = document.getElementById('envelopeFlap');
            const letterContainer = document.getElementById('letterContainer');
            const openLetter = document.getElementById('openLetter');
            const closeButton = document.getElementById('closeButton');
            const heartsContainer = document.getElementById('heartsContainer');
            const secretButton = document.getElementById('secretButton');
            const letterContent = document.querySelector('.letter-content');
            const titleContainer = document.querySelector('.title-container');
            const instruction = document.querySelector('.instruction');
            const passwordModal = document.getElementById('passwordModal');
            const passwordContainer = document.getElementById('passwordContainer');
            const passwordInput = document.getElementById('passwordInput');
            const passwordButton = document.getElementById('passwordButton');
            const passwordError = document.getElementById('passwordError');
            const passwordHint = document.getElementById('passwordHint');
            const sealIcon = document.getElementById('sealIcon');
            const musicToggle = document.getElementById('musicToggle');
            const backgroundMusic = document.getElementById('backgroundMusic');
            const loveButton = document.getElementById('loveButton');
            const loveMessage = document.getElementById('loveMessage');
            const typewriterText = document.getElementById('typewriterText');
            
            let heartsInterval;
            const CORRECT_PASSWORD = "1517";
            let attempts = 0;
            let isMusicPlaying = false;
            
            // Texto para el efecto de máquina de escribir (con iconos)
            const letterText = `
                <p>❤️ Mi querida princesa,</p>
                <p>Desde que llegaste a mi vida, cada día es una aventura llena de amor y alegría. Tu sonrisa ilumina mis mañanas y tu amor calienta mis noches.</p>
                <p>Eres la persona más increíble que he conocido, mi apoyo incondicional y mi razón para ser mejor cada día. 💖</p>
                <p>En esta carta quiero recordarte lo especial que eres y lo afortunado que me siento de tenerte a mi lado. 💌</p>
                <p>Con todo mi amor,</p>
            `;
            
            // Configuración inicial de música
            backgroundMusic.volume = 0.3;
            
            // Botón de amor
            loveButton.addEventListener('click', function() {
                loveMessage.classList.add('active');
                
                // Crear corazones flotantes
                createHearts();
                
                // Ocultar el mensaje después de 3 segundos
                setTimeout(() => {
                    loveMessage.classList.remove('active');
                }, 3000);
            });
            
            // Control de música (con iconos de play/pause)
            musicToggle.addEventListener('click', function() {
                if (isMusicPlaying) {
                    backgroundMusic.pause();
                    musicToggle.innerHTML = '<i class="fas fa-play"></i>';
                } else {
                    backgroundMusic.play().then(() => {
                        isMusicPlaying = true;
                        musicToggle.innerHTML = '<i class="fas fa-pause"></i>';
                    }).catch(error => {
                        console.log('Reproducción bloqueada:', error);
                        // Mostrar alerta si falla
                        alert('Haz clic en "Abrir mi carta" primero para habilitar la música');
                    });
                }
            });
            
            // Crear corazones flotantes para el botón de amor
            function createHearts() {
                const heartIcons = ['❤️', '💖', '💗', '💓', '💞', '💕'];
                
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.className = 'heart';
                        heart.innerHTML = heartIcons[Math.floor(Math.random() * heartIcons.length)];
                        heart.style.left = Math.random() * 100 + '%';
                        heart.style.animationDuration = (Math.random() * 4 + 3) + 's';
                        heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                        heart.style.opacity = Math.random() * 0.5 + 0.5;
                        
                        heartsContainer.appendChild(heart);
                        
                        // Eliminar después de la animación
                        setTimeout(() => {
                            if (heart.parentNode) {
                                heart.parentNode.removeChild(heart);
                            }
                        }, 6000);
                    }, i * 100);
                }
            }
            
            // Efecto de máquina de escribir
            function typeWriterEffect() {
                let charIndex = 0;
                let text = letterText;
                let speed = 20; // Velocidad de escritura (ms)
                let content = '';
                
                function type() {
                    if (charIndex < text.length) {
                        content += text.charAt(charIndex);
                        typewriterText.innerHTML = content;
                        charIndex++;
                        setTimeout(type, speed);
                    }
                }
                
                // Limpiar contenido previo
                typewriterText.innerHTML = '';
                type();
            }
            
            // Crear fondo romántico
            createRomanticBackground();
            
            // Abrir modal de contraseña al hacer clic en el sobre
            closedEnvelope.addEventListener('click', function() {
                passwordModal.classList.add('active');
                setTimeout(() => {
                    passwordContainer.classList.add('active');
                    passwordInput.focus();
                    
                    // Resetear estado
                    passwordInput.value = "";
                    passwordInput.style.borderColor = "#d32f2f";
                    passwordInput.style.boxShadow = "none";
                    passwordButton.textContent = "Abrir mi carta";
                    passwordButton.style.background = "linear-gradient(to right, #f44336, #e91e63)";
                    passwordError.classList.remove('show');
                    passwordHint.classList.remove('show');
                }, 100);
            });
            
            // Validar contraseña
            passwordButton.addEventListener('click', validatePassword);
            passwordInput.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    validatePassword();
                }
            });
            
            // Cerrar la carta
            closeButton.addEventListener('click', closeLetterAnimation);
            
            // Botón secreto (mensaje especial)
            secretButton.addEventListener('click', function() {
                loveButton.click(); // Simular clic en el botón de amor
            });
            
            function validatePassword() {
                const enteredPassword = passwordInput.value;
                
                if (enteredPassword === CORRECT_PASSWORD) {
                    // Animación de éxito
                    sealIcon.classList.remove('fa-lock');
                    sealIcon.classList.add('fa-lock-open');
                    passwordInput.style.borderColor = "#4CAF50";
                    passwordInput.style.boxShadow = "0 0 15px rgba(76, 175, 80, 0.5)";
                    passwordButton.textContent = "✓ Correcto";
                    passwordButton.style.background = "linear-gradient(to right, #4CAF50, #8BC34A)";
                    passwordError.classList.remove('show');
                    passwordHint.classList.remove('show');
                    
                    // Efecto de desbloqueo
                    sealIcon.style.animation = "unlock 1s forwards";
                    
                    // Cerrar modal y abrir carta después de un breve retraso
                    setTimeout(() => {
                        passwordModal.classList.remove('active');
                        passwordContainer.classList.remove('active');
                        openLetterAnimation();
                    }, 1500);
                } else {
                    attempts++;
                    
                    // Animación de error
                    passwordInput.style.borderColor = "#f44336";
                    passwordInput.style.boxShadow = "0 0 15px rgba(244, 67, 54, 0.5)";
                    passwordInput.value = "";
                    passwordError.classList.add('show');
                    
                    // Mostrar pista después de 2 intentos fallidos
                    if (attempts >= 2) {
                        passwordHint.classList.add('show');
                    }
                    
                    // Efecto de vibración
                    passwordContainer.style.animation = "shake 0.5s";
                    setTimeout(() => {
                        passwordContainer.style.animation = "";
                    }, 500);
                }
            }
            
            function createRomanticBackground() {
                const romanticBg = document.getElementById('romanticBg');
                
                // Crear partículas de corazones
                for (let i = 0; i < 30; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart-particle';
                    heart.innerHTML = '❤';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
                    romanticBg.appendChild(heart);
                }
                
                // Crear luces parpadeantes
                for (let i = 0; i < 20; i++) {
                    const twinkle = document.createElement('div');
                    twinkle.className = 'twinkle';
                    twinkle.style.width = Math.random() * 5 + 2 + 'px';
                    twinkle.style.height = twinkle.style.width;
                    twinkle.style.left = Math.random() * 100 + 'vw';
                    twinkle.style.top = Math.random() * 100 + 'vh';
                    twinkle.style.animationDelay = Math.random() * 3 + 's';
                    romanticBg.appendChild(twinkle);
                }
                
                // Crear efectos de luz
                for (let i = 0; i < 3; i++) {
                    const glow = document.createElement('div');
                    glow.className = 'glow';
                    glow.style.left = Math.random() * 100 + 'vw';
                    glow.style.top = Math.random() * 100 + 'vh';
                    romanticBg.appendChild(glow);
                }
            }
            
            function openLetterAnimation() {
                // Ocultar título e instrucción
                titleContainer.style.animation = 'fadeInContent 0.8s reverse forwards';
                instruction.style.animation = 'fadeInContent 0.8s reverse forwards';
                
                // Animación del sobre
                closedEnvelope.style.transform = 'rotateX(180deg)';
                envelopeFlap.style.transform = 'rotateX(180deg)';
                closedEnvelope.style.pointerEvents = 'none';
                
                // Animación de la carta
                setTimeout(() => {
                    letterContainer.style.height = '420px';
                    openLetter.style.display = 'block';
                    
                    // Efecto de desplegar carta
                    setTimeout(() => {
                        openLetter.style.transform = 'rotateY(360deg)';
                        
                        // Mostrar contenido con efecto de escritura
                        setTimeout(() => {
                            letterContent.style.opacity = '1';
                            letterContent.style.animation = 'fadeInContent 0.5s forwards';
                            
                            // Iniciar efecto de escritura
                            typeWriterEffect();
                            
                            // Mostrar botón secreto
                            setTimeout(() => {
                                secretButton.style.opacity = '1';
                                secretButton.style.transform = 'scale(1)';
                            }, 2000);
                        }, 500);
                    }, 100);
                }, 800);
                
                // Crear corazones flotantes
                createFloatingHearts();
            }
            
            function closeLetterAnimation() {
                // Ocultar botón secreto
                secretButton.style.opacity = '0';
                secretButton.style.transform = 'scale(0.8)';
                
                // Ocultar contenido de la carta
                letterContent.style.animation = 'fadeInContent 0.8s reverse forwards';
                
                // Detener música si está sonando
                if (isMusicPlaying) {
                    backgroundMusic.pause();
                    isMusicPlaying = false;
                    musicToggle.innerHTML = '<i class="fas fa-play"></i>';
                }
                
                // Cerrar la carta
                setTimeout(() => {
                    openLetter.style.transform = 'rotateY(180deg)';
                    
                    setTimeout(() => {
                        letterContainer.style.height = '0';
                        
                        // Mostrar sobre nuevamente
                        setTimeout(() => {
                            openLetter.style.display = 'none';
                            
                            // Restaurar sobre
                            closedEnvelope.style.animation = 'closeEnvelope 1.2s forwards';
                            closedEnvelope.style.transform = 'rotateX(0)';
                            envelopeFlap.style.transform = 'rotateX(0)';
                            closedEnvelope.style.pointerEvents = 'auto';
                            
                            // Restaurar icono de candado
                            sealIcon.classList.remove('fa-lock-open');
                            sealIcon.classList.add('fa-lock');
                            sealIcon.style.animation = '';
                            
                            // Mostrar título e instrucción
                            setTimeout(() => {
                                titleContainer.style.animation = 'fadeInContent 1s forwards';
                                instruction.style.animation = 'fadeInContent 1s forwards';
                            }, 500);
                            
                        }, 500);
                    }, 500);
                }, 300);
                
                // Detener corazones flotantes
                clearInterval(heartsInterval);
            }
            
            function createFloatingHearts() {
                const heartIcons = ['❤️', '💖', '💗', '💓', '💞', '💕'];
                
                // Crear corazones de forma continua mientras la carta está abierta
                heartsInterval = setInterval(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = heartIcons[Math.floor(Math.random() * heartIcons.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 4 + 3) + 's';
                    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    heart.style.opacity = Math.random() * 0.5 + 0.5;
                    
                    heartsContainer.appendChild(heart);
                    
                    // Eliminar después de la animación
                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.parentNode.removeChild(heart);
                        }
                    }, 6000);
                }, 300);
            }
        });
    </script>
</body>
</html>
